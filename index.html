<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css" >
</head>
<body>
  <div class="container">
    <div class="weatherCard">
      <header>
        <h2>Weather App</h2>
      </header>
      <div class="weatherToday">
        <p id="date">Thursday, 25 October 2025</p>
        <img id="weatherIcon" src="" alt="Weather Icon" />
        <h1 id="temperature">--°C</h1>
        <p id="description">--</p>
      </div>
    </div>

    <div class="weatherDetails">
      <div class="searchBar">
        <input type="text" id="locationInput" placeholder="Search Location">
        <button id="searchButton">Search</button>
      </div>
      <div class="info">
        <p>NAME: <span id="city-name">--</span></p>
        <p>TEMP: <span id="city-temp">--°C</span></p>
        <p>HUMIDITY: <span id="humidity">--%</span></p>
        <p>WIND SPEED: <span id="wind-speed">-- km/h</span></p>
      </div>
      <div class="forecast">
        <h3>Forecast</h3>
        <ul id="forecast-list">

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
